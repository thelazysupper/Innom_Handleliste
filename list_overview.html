<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Innom - Handleliste</title>
        <link rel="icon" type="image/x-icon" href="./assets/innom_logo_blå.svg">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <header> <!-- Header -->
            <div class="header_container">
                <div class="header_left_items">
                    <img id="header_logo" src="./assets/innom_logo_hvit.svg" alt="logo">
                    <div class="search_wrapper">
                        <img id="search_icon" src="./assets/search_icon_blue.svg">
                        <input type="search" autocomplete="off" placeholder="Søk etter vare...">
                    </div>
                </div>
                
                <img id="mobile_hamburger_menu" src="./assets/hamburger_icon_white.svg" alt="hamburger_menu">
                    <ul id="desktop_menu_items">
                        <li>Oppskrifter</li>
                        <li>Butikker</li>
                        <li>Kampanjer</li>
                        <div class="shopping_cart">
                            <img id="cart_icon" src="./assets/shopping_cart_icon_white.svg">
                            <li>Handlekurv</li>
                        </div>
                    </ul>
            </div>
        </header>
        <main>
            <div class="list_overview_container">
                <div class="overview_header">
                    <h2>Mine handlelister</h2>
                    <button onclick="newListItem()" id="primary_button_wicon"><img id="plus_icon_blue" src="./assets/plus_icon_blue.svg"><img id="plus_icon_white" src="./assets/plus_icon_white.svg">Ny handleliste</button>
                    <button onclick="newListItem()" id="icon_button"><img id="plus_icon_blue" src="./assets/plus_icon_blue.svg"><img id="plus_icon_white" src="./assets/plus_icon_white.svg"></button>
                </div>
            </div>
        </main>
            <div id="new_list_overlay">
                <div id="list_overlay_title">
                    <h2>Opprett handleliste</h2>
                </div>
                <div class="new_item_wrapper">
                    <input id="new_item" type="text" placeholder="Navngi listen...">
                    <button id="submit_button">Lag liste</button>
                </div>
            </div>
        <script src="./js/script.js" async defer></script>
    </body>
</html>
