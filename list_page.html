<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Innom - Handleliste</title>
        <link rel="icon" type="image/x-icon" href="./assets/innom_logo_blå.svg">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="./css/list_page.css">
    </head>
    <body>
        <header> <!-- Header -->
            <div class="header_container">
                <div class="header_left_items">
                    <img id="header_logo" src="./assets/innom_logo_hvit.svg" alt="logo">
                    <div class="search_wrapper">
                        <img id="search_icon" src="./assets/search_icon_blue.svg">
                        <input type="search" autocomplete="off" placeholder="Søk etter vare...">
                    </div>
                </div>
                
                <img id="mobile_hamburger_menu" src="./assets/hamburger_icon_white.svg" alt="hamburger_menu">
                    <ul id="desktop_menu_items">
                        <li>Oppskrifter</li>
                        <li>Butikker</li>
                        <li>Kampanjer</li>
                        <div class="shopping_cart">
                            <img id="cart_icon" src="./assets/shopping_cart_icon_white.svg">
                            <li>Handlekurv</li>
                        </div>
                    </ul>
            </div>
        </header>
        <main>
            <a href="./list_overview.html"><div id="back_to_list_overview">
                <img id="arrow_left" src="./assets/arrow_left_blue.svg">
                <p>Tilbake til handlelister</p>
            </div></a>
            <div class="container">
                <div id="title-container">
                    <h2 id="list-title">Min handleliste</h2>
                    <button id="submit_button"><img id="edit_icon" src="./assets/edit_icon_blue.svg"></button>
                  </div>
                <form>
                    <div id="form_wrapper">
                        <input type="text" id="new-item" placeholder="Skriv inn vare..." autocomplete="off">
                        <button type="submit" id="submit_button">Legg til</button> 
                    </div>
                </form>
                <ul id="item-list">
                    <li class="item">
                        <div class="left_content">
                            <div class="check-button"><img id="check_button_default" src="./assets/check_button_default.svg"></div>
                            <div class="check-button_active"><img id="check_button_active" src="./assets/check_button_checked.svg"></div>
                            <p class="task-text">Sprøstekt løk</p>
                        </div>
                        <div class="right_content">
                            <button class="edit-button"><img src="./assets/edit_icon_light.svg"></button>
                            <button class="delete-button"><img src="./assets/trash_button_light.svg"></button>
                        </div>
                        
                      </li>
                </ul>
            </div>
        </main>
        <script src="./js/list_page.js" async defer></script>
    </body>
</html>
